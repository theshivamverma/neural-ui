<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PandaUI</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="doc-layout.css">
    <script
      src="https://kit.fontawesome.com/17540dc721.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav>
       <a href="/" class="logo">
            <img src="/images/panda.png" alt="">
            <h3>Panda UI</h3>
       </a>
       <div class="icons">
             <a href="#" class="github">
                 <i class="fab fa-github"></i>
             </a>
            <a href="#menu">
                <i class="fas fa-bars menu"></i>
            </a>
        </div>
    </nav>
    <div class="content">
      <div class="leftnavbar" id="menu">
          <a href="#">
              <i class="fas fa-times menu"></i>
          </a>
      </div>
      <div class="right-displaysection">
        <h2 class="center mt2">Grids</h2>
        <div class="grid-container two p1 bgGray mt2">
          <div class="content bgWhite"></div>
          <div class="content bgWhite"></div>
        </div>
        <div class="grid-container three p1 bgGray mt2">
          <div class="content bgWhite"></div>
          <div class="content bgWhite"></div>
          <div class="content bgWhite"></div>
        </div>
        <div class="grid-container four p1 bgGray mt2">
          <div class="content bgWhite"></div>
          <div class="content bgWhite"></div>
          <div class="content bgWhite"></div>
          <div class="content bgWhite"></div>
        </div>
        <h2 class="center mt2">Avatars</h2>

        <div class="centered">
          <img class="avatar" src="" alt="" />
        </div>
        <h2 class="center mt2">Alerts</h2>
        <div class="grid-container stacked-list centered p12 mt2">
          <div class="p1 bgLightRed flex alc">
            <i class="fas fa-exclamation-circle mr1 icon-med alertred"></i>
            <p>There was an error processing your request</p>
          </div>
          <div class="alert p1 bgLightGreen flex alc">
            <i class="fas fa-check-circle mr1 icon-med alertgreen"></i>
            <p>Data uploaded to the server. Fire on!</p>
          </div>
          <div class="alert p1 bgLightYellow flex alc">
            <i class="fas fa-exclamation-triangle mr1 icon-med alertyellow"></i>
            <p>Seems your account is about to expire, upgrade now</p>
          </div>
          <div class="alert p1 bgLightBlue flex alc">
            <i class="fas fa-info-circle mr1 icon-med alertblue"></i>
            <p>Panda is going live on August 30th. Get ready!</p>
          </div>
        </div>
        
      </div>
    </div>
  </body>
</html>
